<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">

        
        <title>healthyShark</title>
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="../bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css">
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="../bower_components/jQuery-switchButton-master/jquery.switchButton.css">
       <!-- <link rel="stylesheet" href="../bower_components/flat-ui/dist/css/flat-ui.css">-->
        <link rel="stylesheet" href="../styles/mystyle.css">
        <link rel="stylesheet" href="../styles/contact-info.css">
        
        <!-- endbuild -->

    </head>
   
    <body>
   	    <!--MAIN CONATINER ELEMENT OF BOOTSTRAP--> 
    	<div class="container-fluid" >
                  <h1 class="col-xs-12 fixed" id="nav-header">
                 		<span class="menu-title-header">Contact Information</span>
                 		<span class="glyphicon glyphicon-chevron-left header-menu"></span>
        	   </h1><!--DIV ENDS FOR MAIN TILE-->
                 
              <div class="row main-area">
				<div class="col-xs-12 contact-body"><!--Contact Body-->
                 
                   <div class="col-xs-6 textbox"><!--div for first name -->
                   		<input type="text" class="form-control" placeholder="First Name">
                   </div><!--First Name-->
                   <div class="col-xs-6 textbox"><!--div for last name -->
                   		<input type="text" class="form-control" placeholder="Last Name">
                   </div><!--last Name-->
                   <div class="col-xs-12 textbox"><!--Phone Number-->
                   		<input type="text" class="form-control" placeholder="Phone Number">
                   </div><!--Phone Number-->
                   <div class="col-xs-12 textbox"><!--Address-->
                   		<input type="text" class="form-control" placeholder="Address">
                   </div><!--Address-->
                    <div class="col-xs-12 textbox"><!--Address-->
                    	<input type="text" class="form-control" placeholder="Address">
                   </div><!--Address-->
                    <div class="col-xs-6 textbox"><!--div for landmark name -->
                   		<input type="text" class="form-control" placeholder="Landmark">
                   </div><!--landmark-->
                   <div class="col-xs-6 textbox"><!--Pincode -->
                   		<input type="text" class="form-control" placeholder="Pin Code">
                   </div><!--Pincode-->
                    <div class="col-xs-6 textbox"><!--City-->
                   		<input type="text" class="form-control" placeholder="City">
                   </div><!--City-->
                   <div class="col-xs-6 textbox"><!--State-->
                   		<input type="text" class="form-control" placeholder="State">
                   </div><!--State-->
                   <div class="col-xs-6 contact-button-div"><!--Cancel Button-->
                   		<button type="button" class="btn btn-danger contact-button ">Cancel</button>
                   </div><!--Cancel Button-->
                   <div class="col-xs-6 contact-button-div"><!--Continue Button-->
                   		<button type="button" class="btn btn-success contact-button">Continue</button>
                   </div><!--Continue Button-->
                 </div><!--Contact Body-->
                   
             </div><!---DIV ENDS FOR ROW AREA-->  
             
             <footer class="footer row">
                <ul class="footer-ul col-xs-12">
                        <li class="footer-li col-xs-3"><a href="#"><i  class="footer-menu-icon fa fa-cart-plus" ></i></a></li>

                        <li class="footer-li col-xs-3"><a  href="#"><i class="footer-menu-icon footer-rupee-container"><span class="footer-menu-rupee">&#8377;</span><span >900</span></i></a></li>

                        <li class="footer-li col-xs-3"><a href="#"><i  class="footer-menu-icon fa fa-credit-card"></i></a></li>


                       <li class="footer-li col-xs-3" ><a   href="#"><i class="footer-menu-icon fa fa-user"></i></a></li>
                </ul>
            </footer>  
	</div><!--DIV ENDS FOR CONTAINER-FLUID-->
    
    		
    	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js" ></script>
        <script type="text/javascript" src="../bower_components/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="../bower_components/jQuery-switchButton-master/jquery.switchButton.js"></script>
 	    <script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../scripts/my-script.js"></script>
        <script type="text/javascript" src="../scripts/index.js"></script>
       
    </body>
</html>
